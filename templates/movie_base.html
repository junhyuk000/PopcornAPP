<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopcornAPP</title>
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* 스타일 적용 */
        @font-face {
            font-family: 'SBAggroB';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SBAggroB.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'SBAggroB', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* 최상단 헤더 스타일 */
        .top-header {
            background-color: #0c0c24;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
        }

        .top-header .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .top-header .logo a {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .top-header .user-menu {
            display: flex;
            gap: 15px;
        }

        .top-header .user-menu a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        .top-header .user-menu a:hover {
            color: #bfa187;
        }

        /* 네비게이션 바 스타일 */
        .navbar {
            background-color: #14142b;
            color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px 15px;
        }

        .navbar a:hover, .navbar a.active {
            background-color: #bfa187;
            color: white;
            border-radius: 5px;
        }

        /* 메인 컨텐츠 스타일 */
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        /* 푸터 스타일 (고정 해제) */
        footer {
            background-color: #0c0c24;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="top-header">
        <div class="logo">
            <a href="/movies"><img src="/images/32movie.png">PopcornAPP</a>
        </div>
        <div class="user-menu">
            {% if session.get('id') %}
                <a href="/myinfo">{{ session.get('name') }}</a>
                <a href="/logout">Logout</a>
            {% else %}
                <a href="/login">Login</a>
                <a href="/register">Register</a>
            {% endif %}
        </div>
    </div>

    <nav class="navbar">
        <a href="/movies">Home</a>
        <a href="/movie_review_rank">Reviews</a>
        <a href="/movie_popcorns">Popcorns</a>
        <a href="/movie_ranks">Trends</a>
        <a href="/movie_map">Find Cinemas</a>
        <a href="/movie_notice">Notice</a>
        <a href="/show_movie_about">About</a>
        {% if session.get('id') == 'admin' %}
            <a href="/reports">Reports</a>
        {% endif %}
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 PopcornAPP | 
            <a href="https://www.megabox.co.kr/"><img src="{{ url_for('img_file', filename='megabox.png') }}" width="8%"></a> | 
            <a href="https://www.lottecinema.co.kr/"><img src="{{ url_for('img_file', filename='lotte.png') }}" width="8%"></a> | 
            <a href="https://www.cgv.co.kr/"><img src="{{ url_for('img_file', filename='cgv.png') }}" width="3%"></a>
        </p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const navLinks = document.querySelectorAll(".navbar a");
            navLinks.forEach(link => {
                if (link.href === window.location.href) {
                    link.classList.add("active");
                }
            });
        });
    </script>
</body>
</html>
