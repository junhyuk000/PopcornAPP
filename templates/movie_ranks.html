{% extends "movie_base.html" %}
{% block css %}
<style>
    .button-container {
        display: flex;
        flex-wrap: wrap; /* 버튼이 화면에 맞게 줄바꿈 */
        justify-content: center; /* 가운데 정렬 */
        gap: 10px; /* 버튼 간격 조정 */
        margin-top: 20px;
        margin-bottom: 200px;
    }

    .button-container .btn {
        min-width: 120px; /* 버튼 최소 너비 설정 */
        padding: 10px 15px; /* 버튼 여백 설정 */
        font-size: 14px; /* 버튼 글꼴 크기 줄이기 */
    }

    /* 표 스타일 조정 */
    .table {
        background-color: #2c2c2c; /* 어두운 배경 적용 */
        color: white; /* 글씨 색상을 밝게 조정 */
    }

    .table thead {
        background-color: #444; /* 헤더 배경색 변경 */
    }

    .table tbody tr:hover {
        background-color: #555; /* 행 hover 시 색상 변경 */
    }

    .table td, .table th {
        border-color: #666; /* 테두리 색상 조정 */
    }

    /* 차트 축 선 강조 */
    .chart-grid {
        color: rgba(200, 200, 200, 0.3); /* 연한 회색 선 */
    }
</style>
{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="mb-4" id="chart-title" style="color:  #ad7b67;">일일 관객수</h1>
    <div class="row">
        <!-- 차트 영역 -->
        <div class="col-md-8">
            <canvas id="chart" style="max-width: 100%; height: 60vh;"></canvas>
        </div>

        <!-- 매출액 순위 -->
        <div class="col-md-4">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Rank</th>
                        <th>Title</th>
                    </tr>
                </thead>
                <tbody id="ranking-table-body">
                    <!-- JavaScript에서 동적으로 데이터 추가 -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- 차트 전환 버튼 -->
    <div class="d-flex flex-wrap justify-content-center mt-4 gap-2">
        <button class="btn btn-outline-light mx-2" onclick="updateChartAndRank('t_audience')" style="color:  #ad7b67;">일일 관객수</button>
        <button class="btn btn-outline-light mx-2" onclick="updateChartAndRank('c_audience')" style="color:  #ad7b67;">누적 관객수</button>
        <button class="btn btn-outline-light mx-2" onclick="updateChartAndRank('t_sales')" style="color:  #ad7b67;">일일 매출액</button>
        <button class="btn btn-outline-light mx-2" onclick="updateChartAndRank('c_sales')" style="color:  #ad7b67;">누적 매출액</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // 차트 선 강조
    const gridColor = 'rgba(200, 200, 200, 0.3)';

    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: movieNames,
            datasets: [{
                label: '일일 관객수',
                data: dataSets[currentMetric],
                backgroundColor: barColors,
                borderColor: barColors.map(color => color.replace('0.8','1')),
                borderWidth: 1
            }]
        },
        options: {
            plugins: {
                legend: {
                    display: false 
                },
            },
            scales: {
                x: {
                    ticks: {
                        color: 'white'
                    },
                    grid: {
                        color: gridColor 
                    }
                },
                y: {
                    ticks: {
                        color: 'white'
                    },
                    grid: {
                        color: gridColor 
                    }
                }
            },
            responsive: true,
            maintainAspectRatio: false
        }
    });
</script>
{% endblock %}
