{% extends "movie_base.html" %}

{% block css %}
<style>
    .notice-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #222;
        border-radius: 8px;
        color: white;
        font-family: 'Noto Sans', sans-serif;
        line-height: 1.8;
    }

    .notice-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #f39c12;
    }

    .notice-item {
        margin-bottom: 15px;
    }

    .notice-item h3 {
        font-size: 18px;
        margin-bottom: 5px;
        color: #3498db;
    }

    .notice-item p {
        font-size: 14px;
        margin: 0;
        color: #ccc;
    }
</style>
{% endblock %}

{% block content %}
<div class="notice-container">
    <div class="notice-title">공지사항</div>
    <div class="notice-item">
        <h3>1. 서비스 업데이트 안내</h3>
        <p>영화 데이터 분석 기능이 개선되었습니다. 이제 더 정확하고 다양한 데이터를 확인하실 수 있습니다.</p>
    </div>
    <div class="notice-item">
        <h3>2. 시스템 점검 일정</h3>
        <p>다음 점검은 2025년 2월 1일 오전 2시부터 4시까지 예정되어 있습니다.</p>
    </div>
    <div class="notice-item">
        <h3>3. 리뷰 기능 추가</h3>
        <p>이제 관람객 리뷰와 댓글을 남길 수 있는 기능이 추가되었습니다.</p>
    </div>
</div>
{% endblock %}
