<!-- AJAX -->
<script>
    function searchMovies() {
        let query = `?title=${document.getElementById("title").value}&genre=${document.getElementById("genre").value}&nation=${document.getElementById("nation").value}&director=${document.getElementById("director").value}&actor=${document.getElementById("actor").value}`;
        fetch(`/filter${query}`)
            .then(response => response.json())
            .then(data => updateTable(data));
    }
    let currentPage = 1;

    function updateTable(data) {
        const tbody = document.getElementById('movieData');
        tbody.innerHTML = '';  // ê¸°ì¡´ ë°ì´í„° ì´ˆê¸°í™”

        if (data.data && data.data.length > 0) {
            data.data.forEach(movie => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${movie.rank}</td>
                    <td>${movie.movie_title}</td>
                    <td>${movie.genre || '-'}</td>
                    <td>${movie.nations || '-'}</td>
                    <td>${movie.director || '-'}</td>
                    <td>${movie.actors || '-'}</td>
                    <td>${formatNumber(movie.total_sales)}</td>
                    <td>${formatNumber(movie.total_audience)}</td>
                `;
                tbody.appendChild(row);
            });
            
            // í˜ì´ì§€ë„¤ì´ì…˜ ì—…ë°ì´íŠ¸
            updatePagination(data.pages);
        } else {
            tbody.innerHTML = `
                <tr>
                    <td colspan="8" class="text-center">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</td>
                </tr>
            `;
            document.getElementById('pagination').innerHTML = '';
        }
    }

    function updatePagination(totalPages) {
        const pagination = document.getElementById('pagination');
        let paginationHtml = '';
        
        // ì´ì „ í˜ì´ì§€ ë²„íŠ¼
        paginationHtml += `
            <button class="btn btn-secondary me-2" 
                    onclick="changePage(${currentPage - 1})"
                    ${currentPage === 1 ? 'disabled' : ''}>
                ì´ì „
            </button>
        `;
        
        // í˜ì´ì§€ ë²ˆí˜¸ë“¤
        for (let i = 1; i <= totalPages; i++) {
            if (i === currentPage) {
                paginationHtml += `
                    <button class="btn btn-primary me-2">${i}</button>
                `;
            } else {
                paginationHtml += `
                    <button class="btn btn-outline-primary me-2" 
                            onclick="changePage(${i})">
                        ${i}
                    </button>
                `;
            }
        }
        
        // ë‹¤ìŒ í˜ì´ì§€ ë²„íŠ¼
        paginationHtml += `
            <button class="btn btn-secondary" 
                    onclick="changePage(${currentPage + 1})"
                    ${currentPage === totalPages ? 'disabled' : ''}>
                ë‹¤ìŒ
            </button>
        `;
        
        pagination.innerHTML = paginationHtml;
    }

    function changePage(page) {
        currentPage = page;
        searchMovies();
    }

    function searchMovies() {
        let query = `?page=${currentPage}&title=${document.getElementById("title").value}&genre=${document.getElementById("genre").value}&nation=${document.getElementById("nation").value}&director=${document.getElementById("director").value}&actor=${document.getElementById("actor").value}`;
        fetch(`/filter${query}`)
            .then(response => response.json())
            .then(data => updateTable(data));
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸° ë°ì´í„° ë¡œë”©
    document.addEventListener('DOMContentLoaded', function() {
        currentPage = 1;
        searchMovies();
    });

    function formatNumber(num) {
        if (!num) return '-';
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }
</script>
