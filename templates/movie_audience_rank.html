{% extends "movie_base.html" %}

{% block content %}
<div class="text-center">
    <h1 class="mb-4" style="color: white;">Movie Sales Rankings</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <canvas id="daily-audience-chart" style="max-width: 100%; height: 60vh;"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // 템플릿 변수 데이터를 JSON 형식으로 변환
    const movieNames = {{ title | tojson }};
    const dailyAudience = {{ t_sales | tojson }};

    // Daily Audience Chart
    const ctx1 = document.getElementById('daily-audience-chart').getContext('2d');
    new Chart(ctx1, {
        type: 'bar',
        data: {
            labels: movieNames,
            datasets: [{
                label: 'Daily Sales',
                data: dailyAudience,
                backgroundColor: 'rgba(255, 206, 86, 0.8)', // 노란색 막대
                borderColor: 'rgba(255, 206, 86, 1)', // 노란색 테두리
                borderWidth: 1
            }]
        },
        options: {
            plugins: {
                legend: {
                    labels: {
                        color: 'white' // 범례 글자 색
                    }
                }
            },
            scales: {
                x: {
                    ticks: {
                        color: 'white' // X축 글자 색
                    },
                    grid: {
                        color: 'rgba(255, 255, 255, 0.1)' // X축 그리드 라인 색
                    }
                },
                y: {
                    ticks: {
                        color: 'white' // Y축 글자 색
                    },
                    grid: {
                        color: 'rgba(255, 255, 255, 0.1)' // Y축 그리드 라인 색
                    }
                }
            },
            responsive: true,
            maintainAspectRatio: false
        }
    });
</script>

{% endblock %}
