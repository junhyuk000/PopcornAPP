{% extends "movie_base.html" %}
{% block css %}
<style>
    .button-container {
        display: flex;
        flex-wrap: wrap; /* 버튼이 화면에 맞게 줄바꿈 */
        justify-content: center; /* 가운데 정렬 */
        gap: 10px; /* 버튼 간격 조정 */
        margin-top: 20px;
        margin-bottom: 200px;
    }

    .button-container .btn {
        min-width: 120px; /* 버튼 최소 너비 설정 */
        padding: 10px 15px; /* 버튼 여백 설정 */
        font-size: 14px; /* 버튼 글꼴 크기 줄이기 */
    }
</style>

{% endblock %}
{% block content %}
<div class="text-center">
    <h1 class="mb-4" style="color: white;">Audience & Revenue Trends</h1>
    <div class="row">
        <!-- 차트 영역 -->
        <div class="col-md-8">
            <canvas id="chart" style="max-width: 100%; height: 60vh;"></canvas>
        </div>

        <!-- 매출액 순위 -->
        <div class="col-md-4">
            <h3 style="color: white;" id="rank-title">일일 관객수</h3>
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th style="color: white;">Rank</th>
                        <th style="color: white;">Title</th>
                    </tr>
                </thead>
                <tbody id="ranking-table-body">
                    <!-- JavaScript에서 동적으로 데이터 추가 -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- 차트 전환 버튼 -->
    <div class="d-flex flex-wrap justify-content-center mt-4 gap-2">
        <button class="btn btn-outline-light mx-2" onclick="updateChartAndRank('t_audience')">일일 관객수</button>
        <button class="btn btn-outline-light mx-2" onclick="updateChartAndRank('c_audience')">누적 관객수</button>
        <button class="btn btn-outline-light mx-2" onclick="updateChartAndRank('t_sales')">일일 매출액</button>
        <button class="btn btn-outline-light mx-2" onclick="updateChartAndRank('c_sales')">누적 매출액</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-chart-3d"></script>

<script>
    // 템플릿에서 데이터 가져오기
    const moviesData = JSON.parse('{{ movies_data | tojson | safe }}');

    const dataSets = {
        t_sales: moviesData.map(movie => movie.t_sales),
        c_sales: moviesData.map(movie => movie.c_sales),
        t_audience: moviesData.map(movie => movie.t_audience),
        c_audience: moviesData.map(movie => movie.c_audience),
    };
    const movieNames = moviesData.map(movie => movie.title);

    let currentMetric = 't_audience';

    // 막대 색상을 제목별로 다르게 설정
    const barColors = movieNames.map((_, index) => {
        const colors = [
            'rgba(255, 99, 132, 0.8)',  // 빨간색
            'rgba(54, 162, 235, 0.8)', // 파란색
            'rgba(255, 206, 86, 0.8)', // 노란색
            'rgba(75, 192, 192, 0.8)', // 초록색
            'rgba(153, 102, 255, 0.8)', // 보라색
            'rgba(255, 159, 64, 0.8)',  // 주황색
            'rgba(99, 255, 132, 0.8)',  // 연초록색
        ];
        return colors[index % colors.length]; // 색상 배열을 반복적으로 할당
    });

    // 3D 차트 초기화
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'bar3d',  // 3D 막대 차트 적용
        data: {
            labels: movieNames,
            datasets: [{
                label: '일일 관객수',
                data: dataSets[currentMetric],
                backgroundColor: barColors,
                borderColor: barColors.map(color => color.replace('0.8','1')),
                borderWidth: 1
            }]
        },
        options: {
            plugins: {
                legend: {
                    display: false
                },
                title: {
                    display: true,
                    text: '일일 관객수',
                    color: 'white',
                    font: { size: 20 }
                }
            },
            scales: {
                x: {
                    ticks: { color: 'white' },
                    grid: { color: 'rgba(255, 255, 255, 0.1)' }
                },
                y: {
                    ticks: { color: 'white' },
                    grid: { color: 'rgba(255, 255, 255, 0.1)' }
                }
            },
            responsive: true,
            maintainAspectRatio: false,

            // 🔥 3D 차트 설정 추가
            bar3d: {
                depth: 15, // 3D 깊이 (값이 클수록 깊어짐)
                viewAngleX: 10, // X축 기울기
                viewAngleY: 20, // Y축 기울기
                zOffset: 5  // 막대 사이의 간격
            }
        }
    });

    // 차트 및 순위 업데이트
    function updateChartAndRank(metric) {
        currentMetric = metric;
        chart.data.datasets[0].data = dataSets[metric];
        chart.data.datasets[0].label = getLabel(metric);
        chart.options.plugins.title.text = getLabel(metric);
        chart.update();
        updateRanking(metric);
        document.getElementById('rank-title').textContent = `${getLabel(metric)}`;
    }

    function updateRanking(metric) {
        const rankingTableBody = document.getElementById('ranking-table-body');
        rankingTableBody.innerHTML = '';
        const sortedMovies = [...moviesData].sort((a, b) => b[metric] - a[metric]);

        sortedMovies.forEach((movie, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td style="color: white;">${index + 1}</td>
                <td style="color: white; white-space: nowrap;">${movie.title}</td>
            `;
            rankingTableBody.appendChild(row);
        });
    }

    function getLabel(metric) {
        switch (metric) {
            case 't_audience': return '일일 관객수';
            case 'c_audience': return '누적 관객수';
            case 't_sales': return '일일 매출액';
            case 'c_sales': return '누적 매출액';
            default: return '';
        }
    }

    updateRanking(currentMetric);
</script>
{% endblock %}
